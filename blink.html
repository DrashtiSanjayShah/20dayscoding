<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>e-com website</title>
    <style>
      body {
        background-color: black;
        overflow: hidden;
      }
.circle {width: 400px;
        height: 400px;
        border-radius: 50%;
        align-items: center;
        margin: 16px auto;
        background-color: blue;
    animation: blink 1s infinite;
}
     
        @keyframes blink{
            0%{
opacity: 0;
            }
            50%{
opacity: 1;
            }
        }
    </style>
  </head>

  <body>
    <div class="circle"></div>
  </body>
